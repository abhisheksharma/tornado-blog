{% extends "base.html" %}

{% block title %}{{ escape(tag) }} - {{ escape(handler.settings["blog_title"]) }}{% end %}

{% block head %}
  <link rel="alternate" type="application/atom+xml" href="{{ request.path }}?format=atom" title="{{ escape(tag) }} - {{ escape(handler.settings["blog_title"]) }}"/>
{% end %}

{% block content %}
  <h2>{{ escape(tag) }}</h2>
  <ul style="list-style: none; padding: 0;">
    {% for entry in entries %}
      <li style="margin-bottom: 5px;">
        {{ modules.EntrySmall(entry, show_date=True) }}
      </li>
    {% end %}
  </ul>
{% end %}
